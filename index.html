<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form class="main" action="#" name="calculator">
        <input type="text" class="display form-control"  name="display" id="display"><br>
        <input type="button" class="btn btn-primary" value="1" onclick="one()">
        <input type="button" class="btn btn-primary" value="2" onclick="two()">
        <input type="button" class="btn btn-primary" value="3" onclick="three()">
        <input type="button" class="btn btn-primary" value="+" onclick="document.calculator.display.value+='+'"><br><br>
        <input type="button" class="btn btn-primary" value="4" onclick="four()">
        <input type="button" class="btn btn-primary" value="5" onclick="five()">
        <input type="button" class="btn btn-primary" value="6" onclick="six()">
        <input type="button" class="btn btn-primary" value="-" onclick="document.calculator.display.value+='-'"><br><br>
        <input type="button" class="btn btn-primary" value="7" onclick="seven()">
        <input type="button" class="btn btn-primary" value="8" onclick="eight()">
        <input type="button" class="btn btn-primary" value="9" onclick="nine()">
        <input type="button" class="btn btn-primary" value="*" onclick="document.calculator.display.value+='*'"><br><br>
        <input type="button" class="btn btn-primary" value="c" id="clear">
        <input type="button" class="btn btn-primary" value="0" id="can" onclick="zero()">
        <input type="button" class="btn btn-primary" value="/" onclick="document.calculator.display.value+='/'"><br><br>
        <input type="button" class="btn btn-primary" id="eq" value="=" onclick="document.calculator.display.value = eval(calculator.display.value)">
      </form>
    </div>
  </div>

</div>

  <script src="custom.js">  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
